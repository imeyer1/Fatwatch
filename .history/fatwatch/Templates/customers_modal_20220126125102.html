

{% block content %}
<div>

<!-- Modal Edit -->
    <div id="modaledit{{row[0]}}" class="modal fade" role="dialog">
        <div class="modal-dialog">
                       <div class="modal-content">
                          <div class="modal-header">
                             <h4 class="modal-title">Update Information</h4>
                          </div>

                          <div class="modal-body">
                             <form action="{{url_for('update')}}" method="POST">
                                <div class="form-group">
                                   <label>Name:</label>
                                    <input type="hidden"  name="id" value="{{row[0]}}">
                                   <input type="text" class="form-control" name="name" value="{{ row[1]}}">
                                </div>

                                <div class="form-group">
                                    <label>Address:</label>
                                    <input type="text" class="form-control" name="address" value="{{row[2]}}">
                                 </div>

                                 <div class="form-group">
                                    <label>Zip:</label>
                                    <input type="text" class="form-control" name="zip" value="{{row[3]}}">
                                 </div>

                                 <div class="form-group">
                                    <label>City:</label>
                                    <input type="text" class="form-control" name="city" value="{{row[4]}}">
                                 </div>

                                <div class="form-group">
                                   <label>Email:</label>
                                   <input type="text" class="form-control" name="email" value="{{row[5]}}">
                                </div>

                                <div class="form-group">
                                   <label>Phone:</label>
                                   <input type="text" class="form-control" name="phone" value="{{row[6]}}">
                                </div>
                                <form>
                                <div class="form-group">
                                    {{ form.active(class="form-check-input") }}
                                    {{ form.active.label(class="form-check-label") }}
                                 </div>
                                </form>
                                
                             </form>
                          </div>

                          <div class="modal-footer">
                             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button class="btn btn-primary" type="submit">Update</button>
                             </div>
                          </div>
                       </div>
        </div>
    </div>










                  <!-- Modal Add -->


<div id="mymodal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">

            <h4 class="modal-title">Add Customer</h4>
         </div>
         <div class="modal-body">
            <form action="{{url_for('insert')}}" method="POST">


               <div class="form-group">
                  <label>Name:</label>
                  <input type="text" class="form-control" name="name" required="1">
               </div>

               <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" name="address" required="1">
               </div>

               <div class="form-group">
                <label>Zip:</label>
                <input type="text" class="form-control" name="zip" required="1">
               </div>

               <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" name="city" required="1">
               </div>

                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" class="form-control" name="email" required="1">
               </div>

                <div class="form-group">
                  <label>Phone:</label>
                  <input type="number" class="form-control" name="phone" required="1">
               </div>

               <div class="form-group">
                <label>Active:</label>
                <input type="text" class="form-control" name="active" required="1">
               </div>

               <div class="form-group">
                  <button class="btn btn-primary" type="submit">Add Employee</button>
               </div>
            </form>
         </div>

         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>



{% endblock content %}
