<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/899c314c25.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/dataManipulation.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/nav.js') }}"></script>
    <!--javaScript-->
    
    <title>FATWatch</title>
    


</head>

<body>

    


    <!-- Header -->
    <div class="container-fluid p-5 bg-dark text-white text-center fixed-top">
        <a class="brand" style="margin-bottom: 0px; " href="#">
            <img src="/static/img/LogoFatWatch2.0_50.png" /></a>
    </div>

    <!-- navigation -->
    <nav class="nav navbar-expand-md">
        <!-- <div class="container-fluid"> -->
            <!-- Navbar Left -->

            <button class="hamburger "  type="button" id="dropdownMenu" data-bs-toggle="dropdown">
                <i class="fa fa-solid fa-bars" aria-hidden="true"></i>
            </button>
            <ul  class="dropdown-menu" method="POST" action="{{ url_for('tables') }}" aria-labelledby="dropdownMenu">
                <select name="select1"> <!-- note the name -->
                <li><a class="dropdown-item" href="#">Cameras</a></li>
                <li><a class="dropdown-item" href="#">Customers</a></li>
                <li><a class="dropdown-item" href="#">Endpicts</a></li>
                <li><a class="dropdown-item" href="#">Extcalpoints</a></li>
                <li><a class="dropdown-item" href="#">Extrinsics</a></li>
                <li><a class="dropdown-item" href="#">Intrinsics</a></li>
                <li><a class="dropdown-item" href="#">Pumps</a></li>
                <li><a class="dropdown-item" href="#">Rawpicts</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Stations</a></li>
                <li><a class="dropdown-item" href="#">Users</a></li>
                <li><a class="dropdown-item" href="#">Visits</a></li>
                <hr class="solid">
                
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="{{ url_for('logout')}}">Log Out</a></li>
            </ul>
            <!-- Navbar Center -->
            <div class="nav-center">
                {% block center %} 
                
                {% endblock center %}
            </div>
            <!-- Navbar Right Side -->
            <div class="nav-right">
                {% block right %} {% endblock right %}
            </div>
        <!-- </div> -->
    </nav>

    <!-- body -->

    <div class="content container-fluid">
        <!-- content depending on other templates -->
        {% block content %}{% endblock %}

    </div>


    {% block scripts %}{% endblock %}
    
</body>

</html>
